<div class="list__item item">
    <label class="list__item__label" [ngClass]=" todo.completed != true ? 'list__item__label--active' : 'list__item__label--inactive'">
        <input class="list__item__label-input" type="checkbox" [(ngModel)]="todo.completed" (change)="onToggle()">
        {{ todo.title }}
    </label>
    <button class="list__item-button" (click)="onDelete()">Удалить</button>
</div>
